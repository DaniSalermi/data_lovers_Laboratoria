<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Social Data</title>
    <link href="images/socialdata-logo.png" rel="shortcut icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
    />
  </head>
  <body>
    <!-- Header de la página web, incluye logo y el menú de inicio y países-->
    <header>
      <div class="imgLogo">
        <a href="index.html"
          ><img class="logo" src="images/socialdata-logo.png" alt="logo"
        /></a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a class="active" href="country.html">Países</a></li>
        </ul>
      </div>
    </header>

    <!--Sección banner dinámico-->
    <div class="bannerIndicators">
      <div id="bannerImg" class="bannerImg">
        <div id="bannerText" class="bannerText"></div>
      </div>
      <div class="bannerOpacity"></div>
    </div>

    <!--Sección del selector de indicadores-->
    <section class="indSelect">
      <h3>Selecciona el indicador:</h3>
      <select class="indicatorsSelect" id="indicatorsSelect">
        <option label="Seleccione indicador" value="-"></option>
      </select>
    </section>

    <div class="chartContainer">
      <canvas class="indicatorsChart" id="indicatorsChart"></canvas>
    </div>

    <div class="donutSection">
      <!-- Canvas para crear donas con ponderación máximo y promedio -->
      <div class="doughnutMax">
        <canvas id="doughnutMax" width="400"></canvas>
      </div>
      <div class="doughnutMax">
        <canvas id="doughnutAverages" width="400"></canvas>
      </div>
    </div>

    <!--Sección para el footer-->
    <div class="footer">
      <div class="infoFooter">
        <div class="imgLogo">
          <a href="index.html">
            <img
              class="logo"
              src="images/socialdata-logo-white.png"
              alt="logo"
            />
          </a>
        </div>
        <div class="RRSS">
          <div class="socialRedes">
            <a href="https://twitter.com/BancoMundial" target="_blank">
              <img src="images/twitter-square-brands.svg" alt="TwitterLogo" />
              <p>/BancoMundial</p>
            </a>
          </div>
          <div class="socialRedes">
            <a href="https://www.facebook.com/bancomundial/" target="_blank">
              <img src="images/facebook-square-brands.svg" alt="FacebookLogo" />
              <p>/bancomunidal</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="chartjs-plugin-doughnutlabel.min.js"></script>
    <script src="./data/worldbank/worldbank.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
